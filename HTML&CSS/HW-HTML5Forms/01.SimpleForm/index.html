<!DOCTYPE html>
<html>
<head>
	<title>Problem 1. Simple Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="title">
				<h1>Enter the system</h1>
				<p>It is necessary to log in Your account in order to sign in for a course.</p>
			</div>
		</header>

		<section class="main-container">
			<div class="form-register">
				<form action="" method="POST">
					<h2 class="form-title">
						Are you new? <a href="">Register</a>
					</h2>

					<input class="field" type="text" placeholder="User name"><br />

					<input class="field" type="email" placeholder="Email"><br />

					<input class="field" type="password" placeholder="Password"><br />

					<input class="field" type="password" placeholder="Confirm password"><br />

					<input type="submit" name="register-submit-btn" class="register-submit-btn" value="Register"><br />
				</form>
			</div>

			<div class="form-login">
				<form action="" method="POST">
					<h2 class="form-title">
						Already a student? Login
					</h2>

					<input class="field" type="text" placeholder="User name" required><br />

					<input class="field" type="password" placeholder="Password" required><br />

					<div class="remember-me-checkbox-area">
						<input type="checkbox">Remember me?<br />
					</div>

					<div class="login-btn-area">
						<input type="submit" name="login-submit-btn" class="login-submit-btn" value="Login"><br />
					</div>

					<div class="clearfix"></div>

					<a href="" class="" id="forgot-pswd">Forgot password</a>
				</form>
			</div>

		</section>
	</div>
</body>
</html>
