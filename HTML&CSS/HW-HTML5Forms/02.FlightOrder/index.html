<!DOCTYPE html>
<html>
<head>
	<title>Problem 2. Flight Order</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 class="title">Flight Order</h1>	
	</header>

	<section>
		<form>
			<div class="row">
				<div class="row-one-cols">
					<label for="from">From</label><br />
					<select >
						<option selected="true">enter a city</option>
						<option value="Sofia">Sofia</option>
						<option value="London">London</option>
					</select>
				</div>

				<div class="row-one-cols">
					<label for="to">To</label><br />
					<select >
						<option selected="true">enter a city</option>
						<option value="Sofia">Sofia</option>
						<option value="London">London</option>
					</select>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="row-two-col-one">
					<label for="Departure-date">From</label><br />
					<input type="text" name="departure_date" value="e.g. 09.06.2014" />
				</div>
				
				<label for="to">To</label><br />
				<div class="row-two-col-two">
					<input type="text" name="time_interval_first" value="e.g. 00:20" />
				</div>

				<div class="row-two-col-three">
					<input type="text" name="time_interval_second" value="e.g. 05:00" />
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="row-three-col-one">
					<label for="Return-date">From</label><br />
					<input type="text" name="return_date" value="e.g. 09.06.2014" />
				</div>
				
				<label for="to">To</label><br />
				<div class="row-three-col-two">
					<input type="text" name="time_interval_first" value="e.g. 00:20" />
				</div>

				<div class="row-three-col-three">
					<input type="text" name="time_interval_second" value="e.g. 05:00" />
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="last-row">
					<div class="row-four-col-one">
						<label for="12+">12+</label>	
						<input type="number">
					</div>

					<div class="row-four-col-two">
						<label for="2-12">2-12</label>
						<input type="text" />
					</div>

					<div class="row-four-col-three">
						<label for="0-2">0-2</label>
						<input type="text" />
					</div>
				</div>

				<div class="last-row">
					<div class="row-four-col-five">
						<label for="Choose class">Choose class</label> <br />
						<select >
							<option selected="true">Economy</option>
							<option value="Sofia">Second class</option>
							<option value="London">First class</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</section>
	
</body>
</html>
