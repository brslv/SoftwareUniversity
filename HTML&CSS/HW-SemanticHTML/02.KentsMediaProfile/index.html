<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Kent's media profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="wrapper">
		<header>
			<h1 class="title">Profile</h1>
		</header>

		<main>
			<section class="section group">
				<article class="col span_2_of_8">
					<div class="username">
						<h2>User: Kent</h2>
					</div>

					<div class="user-avatar">
						<figure>
							<img src="http://d38kktuf1gwyxq.cloudfront.net/noimage/default-avatar.jpg" alt="Avatar" />
						</figure>
					</div>

					<div class="profile-status">
						<div>Profile completed: 60%</div>
						<meter value="0.6">60%</meter>
					</div>
				</article>


				<article class="col span_3_of_8">
					<div class="audio-files">
						<h2>Uploaded audio files</h2>
					</div>	
				
					<audio controls>
						<source src="http://onlinekaraoke.tv/assets/songs/80000-80999/80914-by-the-way-red-hot-chili-peppers--1411588050.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>

					<audio controls>
						<source src="http://onlinekaraoke.tv/assets/songs/80000-80999/80914-by-the-way-red-hot-chili-peppers--1411588050.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>

					<audio controls>
						<source src="http://onlinekaraoke.tv/assets/songs/80000-80999/80914-by-the-way-red-hot-chili-peppers--1411588050.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>

					<audio controls>
						<source src="http://onlinekaraoke.tv/assets/songs/80000-80999/80914-by-the-way-red-hot-chili-peppers--1411588050.mp3" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
				</article>

				<article class="col span_3_of_8">
					<div class="audio-files">
						<h2>Uploaded video files</h2>
					</div>	

					<video controls>
						<source src="i-dont-have-any-video-sorry.mp4" type="video/mp4">
					  Your browser does not support HTML5 video.
					</video>
				</article>
			</section>
		</main>
	</div> <!--End of #wrapper-->

</body>
</html>
